name: Deploy Flask Application to Linode VM
run-name: ${{ github.actor }} is testing out more actions ðŸš€
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH connection and create temporary directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LINODE_VM_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            tmp_dir=$(mktemp -d)
            echo "Temporary directory created: $tmp_dir"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy Repository to Linode VM
        run: |
          rsync -az /home/test/ $tmp_dir/
        continue-on-error: true  # Continue even if rsync fails

      - name: Build Docker Image
        run: |
          cd $tmp_dir
          docker build -t my-flask-application:${{ github.sha }} .

      - name: Deploy Docker Image
        run: |
          cd $tmp_dir
          docker-compose up -d
          docker image prune -f

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for Application
        uses: jwalton/wait-for-it@master
        with:
          host: ${{ secrets.LINODE_VM_IP }}
          port: 8000
          timeout: 300s
